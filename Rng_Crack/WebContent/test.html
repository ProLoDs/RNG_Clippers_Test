<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	src="other_libraries/MochiKit/MochiKit.js"></script>

<script type='text/javascript' src='js/Clipperz/YUI/Utils.js'></script>

	<script type="text/javascript">

	<table>

			<tr>
				<th>Function</th>

		<tbody>
			<tr>
				<td>Is Ready?</td>
				<td id="isReady"></td>

			<tr>

			</tr>

			<tr>

			</tr>

				<td></td>
			</tr>

				<td>Entrophy Test</td>
				<td ><textarea rows="1000" cols="300" id="Entrophytest"></textarea></td>
				<td></td>
			</tr>
